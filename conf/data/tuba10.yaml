datamodule:
  _target_: data.pl_data_modules.BasePLDataModule
  dataset:
    name: tuba10
    train:
      _target_: data.datasets.OntonotesDataset
      name: 'train'
      path: 'data/tuba/train.german.jsonlines'
      batch_size: "${data.datamodule.batch_sizes.train}"
      processed_dataset_path: 'data/cache_${data.datamodule.dataset.train.max_doc_len}/${model.module.model.huggingface_model_name}/tuba10/train'
      tokenizer: "${model.module.model.huggingface_model_name}"
      revision: "${model.module.model.huggingface_revision}"
      max_doc_len: 2047
    val:
      _target_: data.datasets.OntonotesDataset
      name: 'val'
      path: 'data/tuba/dev.german.jsonlines'
      batch_size: "${data.datamodule.batch_sizes.train}"
      processed_dataset_path: 'data/cache_${data.datamodule.dataset.train.max_doc_len}/${model.module.model.huggingface_model_name}/tuba10/val'
      tokenizer: "${model.module.model.huggingface_model_name}"
      revision: "${model.module.model.huggingface_revision}"
    test:
      _target_: data.datasets.OntonotesDataset
      name: 'test'
      path: 'data/tuba/test.german.jsonlines'
      batch_size: "${data.datamodule.batch_sizes.train}"
      processed_dataset_path: 'data/cache_${data.datamodule.dataset.train.max_doc_len}/${model.module.model.huggingface_model_name}/tuba10/test'
      tokenizer: "${model.module.model.huggingface_model_name}"
      revision: "${model.module.model.huggingface_revision}"



  batch_sizes:
    train: 1
    val: 1
    test: 1

  num_workers:
    train: 0
    val: 0
    test: 0

